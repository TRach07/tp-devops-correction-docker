name: Build and Push Docker Images

on:
  workflow_run:
    workflows: ["Test and SonarCloud Scan"]
    branches: [main, develop]
    types:
      - completed

jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-22.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./simple-api
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-api:${{ github.event.workflow_run.head_sha }}
          push: ${{ github.event.workflow_run.head_branch == 'main' }}

      - name: Build and push database image
        uses: docker/build-push-action@v6
        with:
          context: ./database
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-db:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-db:${{ github.event.workflow_run.head_sha }}
          push: ${{ github.event.workflow_run.head_branch == 'main' }}

      - name: Build and push httpd image
        uses: docker/build-push-action@v6
        with:
          context: ./http-server
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-httpd:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-httpd:${{ github.event.workflow_run.head_sha }}
          push: ${{ github.event.workflow_run.head_branch == 'main' }}
